server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Serve the app under /apps/spectra/
    location /apps/spectra/ {
        # Try finding file, then dir, then fallback to index.html (SPA)
        try_files $uri $uri/ /apps/spectra/index.html;
    }

    # Optional: Cache static assets
    location /apps/spectra/assets/ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }
}
